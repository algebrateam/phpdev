sudo: required
dist: trusty
language: php

php:
  - 7.0

before_script:
  - chmod 777 -R storage
  - cp .env.travis .env
  - mysql -e 'CREATE DATABASE fakultet;'
  - composer self-update
  - composer install --no-interaction
  #- php artisan key:generate
  - php artisan migrate
  - php artisan db:seed
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - ./vendor/laravel/dusk/bin/chromedriver-linux &
  - php artisan serve &

before_install:
  #- mysql -e 'CREATE DATABASE fakultet;'
  
script:
  - vendor/bin/phpunit  
  - php artisan dusk
  
services:
  - mysql
